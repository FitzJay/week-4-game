<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
</head>

<body>
	<h1> Star Wars RPG! </h1>

	<div class="hanSolo">
		<button type="button" class="button">Hans Solo<img class="img" src="assets/images/hansolo.jpg" alt="hansolo"><span class="HP"></span></button>
	</div>

	<div class="r2d2">
		<button type="button" class="button">R2-D2<img class="img" src="assets/images/r2d2.jpg" alt="r2-d2"><span class="HP"></span></button>
	</div>

	<div class="vader">
		<button type="button" class="button">Darth Vader<img class="img" src="assets/images/vader.jpg" alt="vader"><span class="HP"></span></button>
	</div>

	<div class= "yoda">
		<button type="button" class="button">Yoda<img class="img" src="assets/images/yoda.jpg" alt="yoda"><span class="HP"></span></button>
	<div>

	<h2 id="fighter_area">Your Character</h2>

	<div id="fighter"></div>

	<h2 id="enemy_area">Enemies Available To Attack</h2>

	<div id="enemies"></div>

	<h2>Fight Section</h2>

	<button id="attack">attack</button>	

	<h2 id="defender_area">Defender</h2>

	<div id="defender"></div>

</body>
</html>
